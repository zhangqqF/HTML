<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="ring ring1">
            <div class="ring ring2"></div>
            <!-- 刻度线 -->
            <div class="line line00"></div>
            <div class="line line01"></div>
            <div class="line line02"></div>
            <div class="line line03"></div>
            <div class="line line04"></div>
            <div class="line line05"></div>
            <div class="line line06"></div>
            <div class="line line07"></div>
            <div class="line line08"></div>
            <div class="line line09"></div>
            <div class="line line10"></div>
            <div class="line line11"></div>

            <!-- 指针 -->
            <div class="pointor hour"></div>
            <div class="pointor minute"></div>
            <div class="pointor second"></div>

            <!-- 圆心 -->
            <div class="circ"></div>
        </div>
        
    </div>

    <!-- JS实现动画 -->
    <script>
        // 获取样式
        let hour = document.querySelector('.clock .hour')
        let minute = document.querySelector('.clock .minute')
        let second = document.querySelector('.clock .second')
        console.log(second);
        

        // 动画函数
        function toTime() {
            // 获取实时时间
            let t = new Date()
            let tSecond = t.getSeconds()
            let tMinute = t.getMinutes()
            let tHour = t.getHours()
            // console.log(t)
            // console.log(tSecond)
            // console.log(tMinute)
            // console.log(tHour)

            // 更新样式
            second.style.transform = `translate(-50%) rotate(${tSecond*6}deg)`
            minute.style.transform = `translate(-50%) rotate(${tMinute*6}deg)`
            hour.style.transform = `translate(-50%) rotate(${tHour*30}deg)`
        }

        // 定时器
        setInterval(toTime, 1000);
    </script>
</body>
</html>
